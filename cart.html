<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- Importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Karla Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="cart-holder">

        <div id="header"></div>

        <div class="cart-flex">

            <div class="item-holder">
                <h1>Your Cart</h1>
                <div class="item-card">
                    <img src="images/headphones-1.jpg" alt="">
                    <div class="item-title">
                        <h2>Rainfire Premium Edition Wireless Over Ear Gaming Headphones with Detachable Mic for PC,
                            Mobile, Laptop, PS4, Xbox, Nintendo Switch, VR(Black)
                        </h2>
                        <h3>â‚¹ 4400</h3>
                        <div class="change-quantity">
                            <h2>Quantity </h2>
                            <form>
                                <div class="value-button" id="decrease" onclick="decreaseValue()"
                                    value="Decrease Value">-</div>
                                <input type="number" id="number" value="0" />
                                <div class="value-button" id="increase" onclick="increaseValue()"
                                    value="Increase Value">+</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        $('#header').load("header.html");

        function increaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value++;
            document.getElementById('number').value = value;
        }

        function decreaseValue() {
            var value = parseInt(document.getElementById('number').value, 10);
            value = isNaN(value) ? 0 : value;
            value < 1 ? value = 1 : '';
            value--;
            document.getElementById('number').value = value;
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
