  <body>
    <div class="container-box">
      <div id="header"></div>

      <div class="wrapper">
        <div class="section01">
          <!-- Products Gallery -->
          <div class="product-gallery"></div>

          <!-- Checkout Section -->
          <div class="checkout">

            <div class="price-info">
              <label for="dprice"></label>
              <label for="discount"></label>
              <label for="deleted-price"></label>
            </div>
            <label for="usaved"></label>
          </div>

          <div class="specifications">
            <table>
              <!-- Specification from server -->
            </table>
            <p id="description"><strong>Description: </strong></p>

        </div>
      </div>

    <!-- Importing jquery for AJAX -->
