<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>
    <link rel="stylesheet" href="css/productDetails.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- Importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container-box">
        <div id="header"></div>

        <div class="wrapper">

            <div class="section01">
                <!-- Products Gallery -->
                <div class="product-gallery">
                    <div class="product-photos fade">
                        <img src="https://shopsellers.in/wp-content/uploads/2020/10/wireless-banner.jpg">
                    </div>

                    <div class="product-photos fade">
                        <img
                            src="https://images.immediate.co.uk/production/volatile/sites/4/2020/09/Apple-AirPods-Pro-best-wireless-earbuds-712ddc5.jpg?quality=90&resize=400,357alt=%27%27">
                    </div>

                    <div class="product-photos fade">
                        <img src="https://shopsellers.in/wp-content/uploads/2020/10/wireless-banner.jpg">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>

                <!-- Checkout Section -->
                <div class="checkout">
                    <button><i class="fas fa-money-check-alt"></i> Buy</button>
                    <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>

            </div>

            <div class="section02">
                <div class="basic_info" style="display:none">
                    <h2 id="product-name"></h2>

                <div class="basic-info">
                    <label for="ratings"></label>
                    <label for="stock"></label>
                </div>

                <div class="price-info">
                    <label for="dprice"></label>
                    <label for="discount"></label>
                    <label for="deleted-price"></label>
                    <label for="usaved"></label>
                </div>
                </div>

                <div class="specifications">
                    <table>
                        <!-- Specification from server -->
                    </table>
                    <p id="description"><strong>Description: </strong>
                      
                    </p>
                </div>
            </div>

        </div>
    </div>

    <!-- Importing jquery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/itemDetails.js"></script>
</body>

</html>
