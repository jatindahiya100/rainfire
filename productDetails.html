<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>
    <link rel="stylesheet" href="css/productDetails.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- Importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container-box">
        <div id="header"></div>

        <div class="wrapper">

            <div class="section01">
                <!-- Products Gallery -->
                <div class="product-gallery">
                    <div class="product-photos fade">
                        <img src="https://shopsellers.in/wp-content/uploads/2020/10/wireless-banner.jpg">
                    </div>

                    <div class="product-photos fade">
                        <img src="https://images.immediate.co.uk/production/volatile/sites/4/2020/09/Apple-AirPods-Pro-best-wireless-earbuds-712ddc5.jpg?quality=90&resize=400,357alt=%27%27">
                    </div>

                    <div class="product-photos fade">
                        <img src="https://shopsellers.in/wp-content/uploads/2020/10/wireless-banner.jpg">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>

                <!-- Checkout Section -->
                <div class="checkout">
                    <button><i class="fas fa-money-check-alt"></i> Buy</button>
                    <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>

            </div>

            <div class="section02">
              <h2 id="product-name">boAt Rockerz 450 Bluetooth Headset  (Luscious Black, On the Ear)</h2>

              <div class="basic-info">
                <label for="ratings">Rating 4.5</label>
                <label for="stock">In Stock</label>
              </div>

              <div class="price-info">
                <label for="dprice">₹ <strong>5000</strong></label>
                <label for="discount">74% Off</label>
                <label for="deleted-price"><del>₹ 12000</del></label>
                <label for="usaved">Money Saved ₹ <strong>2000</strong></label>
              </div>

              <div class="specifications">
                  <table>
                      <th>Specifications</th>
                      <tr>
                          <td>Color</td>
                          <td>Black</td>
                      </tr>
                      <tr>
                        <td>Size</td>
                        <td>122mm</td>
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td>Black</td>
                    </tr>
                  </table>
              </div>
            </div>

        </div>
    </div>

    <!-- Importing jquery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        // Loading header
        $('#header').load("header.html");
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("product-photos");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
