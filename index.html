<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- Karla Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/slideShow.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/slideShow.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Rainfire | Home</title>
</head>

<body>

    <div style="display: flex; justify-content: center;" id="loader">
        <img style="width: 300px;height: auto; object-fit: contain;" src="images/logo.png" alt="">
    </div>


    <div class="wrapper" style="display: none;">
        <div id="header">
            <!-- Load Header -->
        </div>



        <div class="slideshow-container">

            <div class="slide-parts fade">
                <img src="https://shopsellers.in/wp-content/uploads/2020/10/wireless-banner.jpg">
                <div class="slide-product-name">Rainfire HyperX Cloud </div><button>Purchase</button>
            </div>
            <div class="slide-parts fade">
                <img
                    src="https://cdn.shopify.com/s/files/1/0314/2193/t/7/assets/personal_audio_collection_banner.jpg?v=16427186628660576205">
                <div class="slide-product-name">Travel Accessories </div><button>Know More</button>
            </div>
            <div class="slide-parts fade">
                <img
                    src="https://www.pantrade.com.sg/image/pantrade/image/data/brand-page-sennheiser-20190614-featurebanner-small.jpg">
                <div class="slide-product-name">Rainfire wearable technology </div><button>Know More</button>
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        </div>




        <div class="new-arrivals">
            <h2>New Arrivals</h2>
            <div class="new-arrivals-holder">
                <!-- New Arrivals from database -->
            </div>
        </div>


        <div class="category-wise">
            <ul>
                <li class="active" id="All">All</li>
                <li id="Best Selling">Best Selling</li>
                <li id="Headphones">Headphones</li>
                <li id="Data Cables">Data Cables</li>
                <li id="Speakers">Speakers</li>
                <li id="Batteries">Batteries</li>
            </ul>
            <div class="product-holder">
               <!-- Products from database  -->
            </div>
        </div>

        <div class="featured">
            <img src="https://shopsellers.in/wp-content/uploads/2020/10/wireless-banner.jpg" alt="">
            <div class="featured-text">
                <h2>Rainfire HyperX Cloud</h2>
                <button>Buy</button>
            </div>
        </div>

        <div id="footer">
            <!-- Loading Footer -->
        </div>

    </div>


    <!-- Importing jquery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
