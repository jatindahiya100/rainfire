<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- Karla Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Merienda Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="https://www.rainfire.in/favicon.ico" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Rainfire | Home</title>
</head>

<body>

    <div class="loading-content">
        <div id="loader"></div>
    </div>

    <div class="wrapper" style="display: none;">

        <!-- Header Section Starts here... -->
        <div id="header">
            <!-- Load Header -->
        </div>
        <!-- Header Section Ends here... -->

        <!-- home section starts  -->
        <section class="home" id="home">

            <div class="content">
                <h1>Rainfire Best <br> Quality Products</h1>
                <ul>
                    <li>20+ Products</li>
                    <li>Free Delivery</li>
                    <li>24 x 7 Support</li>
                    <li>Premium Products</li>
                    <li>Anywhere, Anytime...</li>
                </ul>
                <a href="#"><button class="btn">Order Now</button></a>
            </div>

            <div class="image">
                <img id="hero_image" src="images/hero-img.png" alt="">
            </div>

        </section>
        <!-- home section ends -->


        <div class="category-wise">
            <ul>
                <li class="active" id="All">All</li>
                <li id="Headphones">Headphones / Earbuds</li>
                <li id="Data Cables">Data Cables / Chargers</li>
                <li id="Speakers">Speakers</li>
                <li id="Batteries">Batteries</li>
                <li id="Others">Others ++</li>
            </ul>
            <div class="Products_from_database">
                <!-- Products from database  -->
            </div>
        </div>


        <div class="featured">
            <div class="sticky">
                <h3>Featured Product</h3>
            </div>
            <div class="featured-holder">
            </div>
        </div>

        <div id="footer">
            <!-- Loading Footer -->
        </div>
    </div>


    <!-- Importing jquery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
