<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- Karla Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Admin | Dashboard</title>
</head>

<body>
    <header>
        <div class="left">
            <div id="menu" class="menu-icon" onclick="myFunction()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <h3>Dashboard</h3>
        </div>

        <div class="right">
            <h4>Hi! Rainfire</h4>
        </div>
    </header>

    <div class="wrapper">

        <nav>
            <div class="nav-items">
                <img src="images/Building-bro.svg" alt="">
                <ul>
                    <a href="../index.html" target="iframe"><li>Site Preview <span class="material-icons">home</span></li></a>
                    <li>Orders <span class="material-icons">category</span></li>
                    <li>Add Products <span class="material-icons">shopping_cart</span> </li>
                    <li>Google Analytics <span class="material-icons">bar_chart</span></li>
                    <li>phpmyadmin <span class="material-icons">admin_panel_settings</span></li>
                    <li>Log Out <span class="material-icons">logout</span></li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <iframe src="" name="iframe" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Importing jquery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        var x = 1;
        $('#menu').on("click", function () {
            if (x == '1') {
                x = 0;
                $('nav').css("width", "0");
                $('.main').css('margin-left', '0');
                $('.nav-items').css('display', 'none');
                $('.main').css('width','100%');
            } else if (x == '0') {
                x = 1;
                $('nav').css("width", "300px");
                $('.main').css('margin-left', '300px');
                setTimeout(() => {
                    $('.nav-items').css('display', 'flex');
                }, 200);
                $('.main').css('width','calc(100% - 300px)');
            }

        });

        $('li').on("click",function(){
            $('li').removeClass('active');
            $(this).addClass('active');
        })
    </script>
</body>

</html>
