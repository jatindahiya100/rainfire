<header>
    <div class="logo">
        <a href="index.html"><img src="images/Untitled design(1).png" alt="rainfire logo"></a>
    </div>

    <div class="quick-links">
        <span id="call-action">
            <a href="tel:+917827956867">
                <img src="images/telephone.png" alt="">
            </a>
        </span>
        <span id="cart-icon">
            <img src="images/trolley.png" alt="">
            <label for="total-items"></label>
        </span>
    </div>
</header>

<script>

    var cart = document.getElementById("cart-icon");
    
    cart.addEventListener("click", function () {
        window.location.href = "shopping_Cart.html";
    });
    function count_cart_items() {
        if (typeof (Storage) !== "undefined") {
            // Code for localStorage/sessionStorage.
            var count = JSON.parse(localStorage.getItem("cart_items"));
            if (count == null) {
                $('label[for="total-items"]').html("0");
            } else {
                $('label[for="total-items"]').html(count.length);
            }
        } else {
            // Sorry! No Web Storage support..
        }
    }
    count_cart_items();
</script>
