<header>
    <a href="index.html">
        <div class="logo">
            <img src="images/transparent_logo.png" alt="rainfire logo">
        </div>
    </a>

    <div class="quick-links">
        <ul>
            <li id="cart-icon">
                
                    <img src="images/cart-white.png" alt="">
                    <label for="total-items"></label>
                
            </li>

            <li id="hamburger">&#8801;</li>

        </ul>
    </div>
</header>

<script>

    var cart = document.getElementById("cart-icon");
    var hamburger = document.getElementById("hamburger");
    cart.addEventListener("click",function(){
        window.location.href = "shopping_Cart.html";
    });
    
    hamburger.addEventListener("click",function(){
        window.location.href = "#footer";
    });
    function count_cart_items() {
        if (typeof (Storage) !== "undefined") {
            // Code for localStorage/sessionStorage.
            var count = JSON.parse(localStorage.getItem("cart_items"));
            if (count == null) {
                $('label[for="total-items"]').html("0");
            } else {
                $('label[for="total-items"]').html(count.length);
            }
        } else {
            // Sorry! No Web Storage support..
        }
    }
    count_cart_items();
</script>
