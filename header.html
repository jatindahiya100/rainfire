        <div class="logo">
            <img src="images/transparent_logo.png" alt="rainfire logo">
        </div>

    <div class="quick-links">
        <ul>
            <li><a href="">Home</a></li>
            
                <li><a href="#footer">Contact</a></li>
            
            <a href="shopping_Cart.html">
                <li id="cart-icon">
                    <img src="images/cart-white.png" alt="">
                    <label for="total-items"></label>
                </li>
            </a>
        </ul>
    </div>
</header>

<script>
    function count_cart_items() {
        if (typeof (Storage) !== "undefined") {
            // Code for localStorage/sessionStorage.
            var count = JSON.parse(localStorage.getItem("cart_items"));
            if (count == null) {
                $('label[for="total-items"]').html("0");
            } else {
                $('label[for="total-items"]').html(count.length);
            }
        } else {
            // Sorry! No Web Storage support..
        }
    }
    count_cart_items();
</script>
